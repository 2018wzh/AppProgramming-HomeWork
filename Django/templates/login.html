{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - Material Design</title>
  <link href="{% static 'materialize.min.css' %}" rel="stylesheet">
</head>
<body class="grey lighten-4">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title center">欢迎回来！</span>
            {% if error %}<p class="red-text center">{{ error }}</p>{% endif %}
            <form action="{% url 'login_withORM' %}" method="post">
              {% csrf_token %}
              <div class="input-field">
                <input id="username" name="username" type="text" required>
                <label for="username">用户名</label>
              </div>
              <div class="input-field">
                <input id="password" name="password" type="password" required>
                <label for="password">密码</label>
              </div>
              <button class="btn waves-effect waves-light blue" type="submit">登录</button>
            </form>
          </div>
          <div class="card-action center">
            <a href="{% url 'register' %}">注册账号</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'materialize.min.js' %}"></script>
</body>
</html>
