<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="{% static 'materialize.min.css' %}" rel="stylesheet">
</head>

<body class="grey lighten-4">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card white">
                    <div class="card-content">
                        <span class="card-title center">创建账户</span>
                        <form action="{% url 'reg_withORM' %}" method="post">
                            {% csrf_token %}
                            <div class="input-field">
                                <input id="username" name="username" type="text" required>
                                <label for="username">用户名</label>
                            </div>
                            <div class="input-field">
                                <input id="password" name="password" type="password" required>
                                <label for="password">密码</label>
                            </div>
                            <div class="input-field">
                                <input id="email" name="email" type="email" required>
                                <label for="email">邮箱</label>
                            </div>
                            <div class="input-field">
                                <input id="qq" name="qq" type="text">
                                <label for="qq">QQ</label>
                            </div>
                            <div class="input-field">
                                <select id="gender" name="gender" required>
                                    <option value="" disabled selected>选择性别</option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                    <option value="其他">其他</option>
                                </select>
                                <label>性别</label>
                            </div>
                            <div class="input-field">
                                <input id="birthdate" name="birthdate" type="date" class="datepicker" required>
                                <label for="birthdate">出生日期</label>
                            </div>
                            <div class="input-field">
                                <input id="nativePlace" name="nativePlace" type="text">
                                <label for="nativePlace">籍贯</label>
                            </div>
                            <button class="btn waves-effect waves-light blue" type="submit">注册</button>
                        </form>
                    </div>
                    <div class="card-action center">
                        已有账号？ <a href="{% url 'login' %}">登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'materialize.min.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
            var dateElems = document.querySelectorAll('.datepicker');
            M.Datepicker.init(dateElems, { format: 'yyyy-mm-dd' });
        });
    </script>
</body>

</html>
