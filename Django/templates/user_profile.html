<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f5f5f5; color: #333; }
        .profile { max-width: 600px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .profile h1 { margin-bottom: 20px; font-size: 1.8rem; color: #007ACC; }
        dl { margin: 0; }
        dt { font-weight: bold; margin-top: 10px; }
        dd { margin: 0 0 10px 20px; }
    </style>
</head>
<body>
    <div class="profile">
        <h1>欢迎, {{ username }}</h1>
        <dl>
            <dt>邮箱：</dt><dd>{{ email }}</dd>
            <dt>注册时间：</dt><dd>{{ regdate }}</dd>
            <dt>最后登录：</dt><dd>{{ lastlogin }}</dd>
            <dt>登录次数：</dt><dd>{{ logintimes }}</dd>
            <dt>QQ：</dt><dd>{{ qq }}</dd>
            <dt>性别：</dt><dd>{{ gender }}</dd>
            <dt>出生日期：</dt><dd>{{ birthdate }}</dd>
            <dt>籍贯：</dt><dd>{{ nativePlace }}</dd>
        </dl>
    </div>
</body>
</html>
